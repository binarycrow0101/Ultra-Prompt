<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mystic Radio Tuner â€” Simplified Prompts</title>
<style>
  :root { --screen-glow: 0.6; }

  html,body { height:100%; margin:0; }
  body {
    background: radial-gradient(circle at center, #050505 30%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Courier New", monospace;
    color: #0ff;
    overflow: hidden;
    touch-action: none;
  }

  .screen {
    width: min(80vw, 440px);
    height: min(25vw, 160px);
    background: #001;
    border: 3px solid rgba(0,255,255,0.33);
    box-shadow: 0 0 calc(30px * var(--screen-glow)) rgba(0,255,255,0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0ff;
    font-size: clamp(0.8em, 2vw, 1.1em);
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .screen-canvas,
  .scanline {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .screen-canvas { opacity: 1; transition: opacity 0.8s ease; }

  .scanline {
    mix-blend-mode: screen;
    background: linear-gradient(to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.06) 45%,
      rgba(255,255,255,0.25) 50%,
      rgba(255,255,255,0.06) 55%,
      rgba(255,255,255,0) 100%);
    opacity: 0.035;
    transform: translateY(-120%);
    animation: scan 8s linear infinite;
    filter: blur(6px) contrast(1.2);
  }
  @keyframes scan {
    0% { transform: translateY(-120%); }
    100% { transform: translateY(120%); }
  }

  .flickerOverlay {
    position:absolute;
    inset:0;
    pointer-events:none;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.02), rgba(255,255,255,0));
    mix-blend-mode: screen;
    opacity: 0.5;
  }

  .screen .content {
    position: relative;
    z-index: 5;
    padding: 8px 12px;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .assembled { display:inline-block; white-space:pre-wrap; letter-spacing:0.02em; }
  .assembled .char {
    display:inline-block;
    opacity:0;
    transform: translateY(6px);
    filter: blur(6px);
    transition: opacity 220ms linear, transform 260ms cubic-bezier(.2,.9,.2,1), filter 220ms linear;
    text-shadow: 0 0 6px rgba(0,255,255,0.15), 0 0 12px rgba(0,255,255,0.04);
  }
  .assembled .char.locked { opacity:1; transform: translateY(0); filter: blur(0); }
  .assembled .char.glitch {
    animation: charGlitch 180ms steps(2, end) 1;
    filter: blur(2px);
    opacity: 0.85;
  }
  @keyframes charGlitch {
    0% { transform: translateY(8px) skewX(-6deg); opacity:0.2; filter: blur(4px); }
    60% { transform: translateY(-2px) skewX(2deg); opacity:1; filter: blur(1px); }
    100% { transform: translateY(0) skewX(0deg); opacity:1; filter: blur(0); }
  }

  .dial {
    width: min(40vw, 160px);
    height: min(40vw, 160px);
    background: radial-gradient(circle, #222 0%, #000 90%);
    border: 4px solid rgba(0,255,255,0.33);
    border-radius: 50%;
    margin-top: 8vh;
    position: relative;
    box-shadow: 0 0 30px rgba(0,255,255,0.12) inset;
    cursor: grab;
    touch-action: none;
  }

  .pointer {
    position: absolute;
    width: 4px;
    height: 30%;
    background: #0ff;
    top: 15px;
    left: calc(50% - 2px);
    border-radius: 2px;
    transform-origin: bottom center;
  }

  .mist {
    position: absolute;
    width: 120vmax;
    height: 120vmax;
    top: -30vmin;
    background: radial-gradient(circle, rgba(0,255,255,0.06) 0%, transparent 70%);
    filter: blur(100px);
    animation: drift 20s linear infinite alternate;
    z-index: 0;
  }
  @keyframes drift {
    from { transform: translateX(-5vw) translateY(0vh); }
    to { transform: translateX(5vw) translateY(3vh); }
  }

  @media (max-width: 600px) {
    .screen { width:90vw; height:28vw; font-size: clamp(0.9em, 3vw, 1.1em); }
    .dial { width:45vw; height:45vw; margin-top:10vh; }
  }
  @media (min-width:900px) and (orientation: landscape) {
    .screen { width:50vw; height:20vw; }
    .dial { width:25vw; height:25vw; margin-top:6vh; }
  }
</style>
</head>
<body>
  <div class="mist"></div>

  <div class="screen" id="screen">
    <canvas class="screen-canvas" id="staticCanvas"></canvas>
    <div class="scanline"></div>
    <div class="flickerOverlay"></div>
    <div class="content" id="screenContent">~ tuning ~</div>
  </div>

  <div class="dial" id="dial">
    <div class="pointer" id="pointer"></div>
  </div>

<script>
/* ------------------ PROMPTS (Easy Management) ------------------ */

</script>

<script>
/* ------------------ CORE TUNER LOGIC ------------------ */
// ... keep all your core tuner logic exactly as before
</script>

<!-- Background Music and Mute Button -->
<audio id="bgMusic" src="sounds/background.mp3" loop autoplay></audio>

<button id="muteButton" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,255,255,0.2);
  border: 1px solid #0ff;
  color: #0ff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-family: monospace;
  z-index: 1000;
">Mute</button>

<script>
// Background music + dial sound + mute button
const bgMusic = document.getElementById('bgMusic');
const muteButton = document.getElementById('muteButton');

let isMuted = false;

// Dial scrolling sound
const dialSound = new Audio('sounds/radioscrolling.mp3');
dialSound.loop = true;
dialSound.volume = 0.5;
let fadeOutInterval = null;

// Fade out helper
function fadeOutAudio(audio, duration = 300) {
  const step = 50;
  const volumeStep = audio.volume / (duration / step);
  clearInterval(fadeOutInterval);
  fadeOutInterval = setInterval(() => {
    if (audio.volume - volumeStep > 0) {
      audio.volume -= volumeStep;
    } else {
      audio.volume = 0;
      audio.pause();
      clearInterval(fadeOutInterval);
      audio.volume = 0.5;
    }
  }, step);
}

// Mute/unmute
muteButton.addEventListener('click', () => {
  isMuted = !isMuted;
  bgMusic.muted = isMuted;
  dialSound.muted = isMuted;
  muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
});

// Override drag to play dial sound
const originalStartDrag = startDrag;
const originalEndDrag = endDrag;

startDrag = function(e) {
  originalStartDrag(e);
  if (!isMuted) {
    dialSound.volume = 0.5;
    dialSound.currentTime = 0;
    dialSound.play().catch(()=>{});
  }
};

endDrag = function() {
  originalEndDrag();
  fadeOutAudio(dialSound, 300);
};
</script>
