<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Spinner Generator</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #f9d923;
    font-size: 2.5em;
    margin-bottom: 0.2em;
  }

  .spinner-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
  }

  .spinner {
    background: #333;
    border-radius: 10px;
    width: 180px;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1em;
    border: 3px solid #555;
    box-shadow: 0 0 10px #222 inset;
  }

  button {
    background: #f9d923;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #ffef6b;
  }

  #finalPhrase {
    margin-top: 30px;
    font-size: 1.3em;
    padding: 20px;
    border-radius: 12px;
    background: #222;
    transition: background-color 0.5s, color 0.5s;
  }

  /* bright flash color */
  .highlight {
    background: #fff75a;
    color: #111;
  }

  select {
    margin-top: 10px;
    font-size: 1em;
    padding: 6px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>Theme Spinner Generator</h1>
<p>Select a theme and spin to create a random phrase!</p>

<select id="themeSelect"></select>

<div class="spinner-container">
  <div class="spinner" id="roleSpinner">Role</div>
  <div class="spinner" id="subjectSpinner">Subject</div>
  <div class="spinner" id="actionSpinner">Action</div>
  <div class="spinner" id="contextSpinner">Context</div>
</div>

<button id="spinButton">ðŸŽ² Spin!</button>

<div id="finalPhrase"></div>

<script>
const themes = {
  Fantasy: {
    roles: ["Knight", "Wizard", "Barbarian", "Necromancer", "Bard", "Blacksmith", "Jester", "Alchemist", "Cleric", 
      "Ranger", "Rogue", "Paladin", "Druid", "Warlock", "Sorcerer", "Monk", "Prince", "Princess", "King", "Queen"],
    subjects: ["Dragon", "Elf", "Orc", "Goblin", "Unicorn", "Golem", "Giant", "Demon"],
    actions: ["casting spells", "forging weapons", "summoning something horrific", "fighting", "exploring", "guarding treasure", "courting",
      "negotiating with a mysterious entity", "betraying their kind", "questing for loot", "accidentally awakening a beast", "tricking royalty"],
    contexts: ["in a half-sunken castle", "during a fae market", "at the witching hour", "while it rains frogs", "before the coronation", 
      "in a dungeon", "in a castle", "in a magic forest", "in the underworld", "in a dragonâ€™s cave", "in the tundra", "atop a crumbling tower",
      "on a floating island","in a cursed library","at the kingâ€™s feast","inside a talking tree","at the edge of the world",
      "within a magical storm", "beneath an enchanted waterfall", "during a jousting tournament","in a goblin market"]
  },
  "Sci-Fi": {
    roles: ["Captain", "Cosmic", "Astronaut", "Engineer", "Virtual", "Alien", "Space Pilot", "Android", "Time Traveler", "Quantum Hacker", "Galactic Trader", "Mech Operator", "Starship Commander", "Astrobiologist", "Exo-Scout", "Warp Navigator"],
    subjects: ["Xenomorph", "Robot", "Cyborg", "Scientist", "Kaiju", "Cowboy", "Cowgirl", "AI Overlord", "Mutant Plant", "Sentient Being", "Drone", "Space Whale", "Plasma Beast", "Cosmic Entity", "Nanobot"],
    actions: ["inventing", "teleporting", "exploding", "phoning home","hacking a terminal", "scanning", "solving a problem", "making first contact", "rewriting code", "debugging reality", "escaping an asteroid", "charging a laser", "analyzing alien DNA", "piloting a mech", "dodging meteors", "activating a wormhole"],
    contexts: ["near a collapsing wormhole", "inside a bio-lab", "during a zero-g festival", "on a forgotten colony", "at the last refueling stop", "in a spaceship", "in cyberspace", "in a secret lab", "at a distant planet", "in a wormhole", "on the moon", "in zero gravity", "on a space station", "inside a black hole", "on a space colony", "on an asteroid mining rig", "in a stasis chamber", "near a supernova", "on a parallel Earth", "inside a dimensional rift", "in an alien marketplace"]
  },
  Spooky: {
    roles: ["Graveyard Caretaker", "Pale Medium", "Sleepwalker", "Elder Witch", "Lord", "Baroness", "Creepy", "Crazy", "Murderous", "Suffering", "Wretched", "Stinky", "Upset", "Raging", "Killer", "Cursed", 
      "Lost", "Hitchhiker", "Crusty", "Mad"],
    subjects: ["Vampire", "Werewolf", "Zombie", "Skeleton", "Ghost", "Witch", "Jack O'Lantern", "Shadow", "Spider", "Frog", "Ghoul", "Clown", "Puppet", "Cheese", "Potato"],
    actions: ["haunting", "conjuring", "cursing", "moaning", "playing chess", "crowding", "smashing pumpkins", "excreting ooze", 
      "trick or treating", "lurking", "whispering secrets", "haunting dreams", "sliding silently across floors", "rattling chains", "brewing potions", "raising zombies",
      "opening cursed books", "playing in a skeleton jazz band", "floating through walls"],
    contexts: ["in a haunted house", "at a graveyard", "in a swamp", "in a dark forest", "in a crypt", "at a seance", "during a tarot card reading",
      "whilst playing poker", "at comic con", "in a diner", "in an abandoned theme park", "in an abandoned asylum",  "during a witching hour ritual",
      "inside a coffin factory", "in a room full of broken dolls", "in a village of ghosts", "inside a haunted school", "on a haunted carnival ride", "in a meat factory", 
      "in a boiler room"]
  },
  Silly: {
    roles: ["Clumsy", "Grumpy", "Depressed", "Loved Up", "Broken", "Ticklish", "Excited", "Sleepy", "Hyper", "Confused", "Bumbling", "Cheerful", "Forgetful", "Sneezy", "Chatty"],
    subjects: ["Clown", "Penguin", "Monkey", "Banana", "Hamster", "Muppet", "Hand Puppet", "Rubber Duck", "Marshmallow", "Toaster", "Donut", "Sock", "Unicorn Plush", "Cactus", "Dracula"],
    actions: ["juggling", "wearing tiny trousers", "wearing a jacket made of cheese", "moonwalking", "eating", "dancing", "arguing", "slipping", "tripping", "balancing on one foot", "screaming happily", "tickling", "singing badly", "wearing silly hats", "blowing bubbles", "chasing a squirrel", "making funny faces"],
    contexts: ["at a circus", "in a rollercoaster", "in a supermarket", "at a birthday party", "at a theme park", "in a ball pit", "on a trampoline", "in a pillow fight", "in a bouncy castle", "in a snowball fight", "at a comedy show", "in a messy kitchen", "on a playground", "in a giant teacup ride", "inside a cardboard fort"]
  }
};

// populate themes dropdown
const themeSelect = document.getElementById("themeSelect");
Object.keys(themes).forEach(theme => {
  const opt = document.createElement("option");
  opt.value = theme;
  opt.textContent = theme;
  themeSelect.appendChild(opt);
});

const spinButton = document.getElementById("spinButton");
const finalPhrase = document.getElementById("finalPhrase");

function randomItem(array) {
  return array[Math.floor(Math.random() * array.length)];
}

spinButton.addEventListener("click", () => {
  const theme = themes[themeSelect.value];
  const role = randomItem(theme.roles);
  const subject = randomItem(theme.subjects);
  const action = randomItem(theme.actions);
  const context = randomItem(theme.contexts);

  document.getElementById("roleSpinner").textContent = role;
  document.getElementById("subjectSpinner").textContent = subject;
  document.getElementById("actionSpinner").textContent = action;
  document.getElementById("contextSpinner").textContent = context;

  const phrase = `${role} ${subject} ${action} ${context}.`;
  finalPhrase.textContent = phrase;

  // bright flash
  finalPhrase.classList.add("highlight");
  setTimeout(() => finalPhrase.classList.remove("highlight"), 1200);
});
</script>
</body>
</html>
