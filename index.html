<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mystic Radio Tuner — Static Enhanced</title>
<style>
  :root {
    --screen-glow: 0.6; /* controlled by JS for flicker */
  }

  html,body {
    height:100%;
    margin:0;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #050505 30%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Courier New", monospace;
    color: #0ff;
    overflow: hidden;
    touch-action: none; /* Prevent accidental scrolling while dragging */
  }

  .screen {
    width: min(80vw, 440px);
    height: min(25vw, 160px);
    background: #001;
    border: 3px solid rgba(0,255,255,0.33);
    box-shadow: 0 0 calc(30px * var(--screen-glow)) rgba(0,255,255,0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0ff;
    font-size: clamp(0.8em, 2vw, 1.1em);
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    backface-visibility: hidden;
  }

  /* Canvas overlays inside screen (static + scanline) */
  .screen-canvas,
  .scanline {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display:block;
  }

  /* scanline bar (CSS approach) */
  .scanline {
    mix-blend-mode: screen;
    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.06) 45%,
      rgba(255,255,255,0.25) 50%,
      rgba(255,255,255,0.06) 55%,
      rgba(255,255,255,0) 100%
    );
    opacity: 0.035;
    transform: translateY(-120%);
    animation: scan 8s linear infinite;
    filter: blur(6px) contrast(1.2);
  }
  @keyframes scan {
    0% { transform: translateY(-120%); }
    100% { transform: translateY(120%); }
  }

  /* subtle flicker overlay to vary brightness */
  .flickerOverlay {
    position:absolute;
    inset:0;
    pointer-events:none;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.02), rgba(255,255,255,0));
    mix-blend-mode: screen;
    opacity: 0.5;
    transform: translateZ(0);
  }

  .screen .content {
    position: relative; /* above canvases */
    z-index: 5;
    padding: 8px 12px;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .static {
    animation: staticText 0.15s steps(5) 12;
  }
  @keyframes staticText {
    0%,100% { opacity: 1; filter: blur(0); }
    25% { opacity: 0.3; filter: blur(2px); }
    50% { opacity: 1; filter: blur(1px); }
    75% { opacity: 0.6; filter: blur(3px); }
  }

  /* Character-level animation */
  .assembled {
    display:inline-block;
    white-space:pre-wrap;
    letter-spacing:0.02em;
    font-variant-numeric: tabular-nums;
  }
  .assembled .char {
    display:inline-block;
    opacity:0;
    transform: translateY(6px);
    filter: blur(6px);
    transition: opacity 220ms linear, transform 260ms cubic-bezier(.2,.9,.2,1), filter 220ms linear;
    will-change: opacity, transform, filter;
    text-shadow: 0 0 6px rgba(0,255,255,0.15), 0 0 12px rgba(0,255,255,0.04);
  }
  .assembled .char.locked {
    opacity:1;
    transform: translateY(0);
    filter: blur(0);
  }

  /* small transient glitch flicker per char */
  .assembled .char.glitch {
    animation: charGlitch 180ms steps(2, end) 1;
    filter: blur(2px);
    opacity: 0.85;
  }
  @keyframes charGlitch {
    0% { transform: translateY(8px) skewX(-6deg); opacity:0.2; filter: blur(4px); }
    60% { transform: translateY(-2px) skewX(2deg); opacity:1; filter: blur(1px); }
    100% { transform: translateY(0) skewX(0deg); opacity:1; filter: blur(0); }
  }

  /* dial (unchanged mostly) */
  .dial {
    width: min(40vw, 160px);
    height: min(40vw, 160px);
    background: radial-gradient(circle, #222 0%, #000 90%);
    border: 4px solid rgba(0,255,255,0.33);
    border-radius: 50%;
    margin-top: 8vh;
    position: relative;
    box-shadow: 0 0 30px rgba(0,255,255,0.12) inset;
    cursor: grab;
    touch-action: none; /* Prevent scrolling when rotating */
  }

  .pointer {
    position: absolute;
    width: 4px;
    height: 30%;
    background: #0ff;
    top: 15px;
    left: calc(50% - 2px);
    border-radius: 2px;
    transform-origin: bottom center;
  }

  .mist {
    position: absolute;
    width: 120vmax;
    height: 120vmax;
    top: -30vmin;
    background: radial-gradient(circle, rgba(0,255,255,0.06) 0%, transparent 70%);
    filter: blur(100px);
    animation: drift 20s linear infinite alternate;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes drift {
    from { transform: translateX(-5vw) translateY(0vh); }
    to { transform: translateX(5vw) translateY(3vh); }
  }

  /* responsive tweaks */
  @media (max-width: 600px) {
    .screen { width:90vw; height:28vw; font-size: clamp(0.9em, 3vw, 1.1em); }
    .dial { width:45vw; height:45vw; margin-top:10vh; }
  }
  @media (min-width:900px) and (orientation: landscape) {
    .screen { width:50vw; height:20vw; }
    .dial { width:25vw; height:25vw; margin-top:6vh; }
  }
</style>
</head>
<body>
  <div class="mist"></div>

  <div class="screen" id="screen">
    <!-- static canvas sits under content -->
    <canvas class="screen-canvas" id="staticCanvas" aria-hidden="true"></canvas>
    <!-- scanline bar -->
    <div class="scanline" aria-hidden="true"></div>
    <!-- small overlay for flicker -->
    <div class="flickerOverlay" aria-hidden="true"></div>

    <!-- visible content sits above canvases -->
    <div class="content" id="screenContent">~ tuning ~</div>
  </div>

  <div class="dial" id="dial">
    <div class="pointer" id="pointer"></div>
  </div>

<script>
/* ---------------------------
  Existing UI / interaction code
   - preserved from the last working version
---------------------------*/
const screen = document.getElementById('screen');
const screenContent = document.getElementById('screenContent');
const dial = document.getElementById('dial');
const pointer = document.getElementById('pointer');

let currentAngle = 0;
let dragging = false;
let lastAngle = 0;
let lastChannel = -1;

const channels = [
  { name: "Goblin Frequencies", generator: goblinPrompt },
  { name: "Dream Residue", generator: dreamPrompt },
  { name: "Mortal Mashups", generator: mashupPrompt },
  { name: "Haunted Folklore", generator: folklorePrompt },
  { name: "Void Noise", generator: voidPrompt }
];

function goblinPrompt() {
  const goblins = ["Grib", "Snort", "Mog", "Kreeg", "Thistle", "Fungrot"];
  const actions = ["ate", "bargained with", "stole from", "sang to", "was cursed by"];
  const objects = ["a glowing rat", "the moon's toenail", "a bucket of screams", "a noble sock"];
  return `${rand(goblins)} ${rand(actions)} ${rand(objects)}.`;
}
function dreamPrompt() {
  const moods = ["a glass cloud", "the scent of thunder", "a whisper-shaped candle", "a thought that forgot itself"];
  return `You dreamt of ${rand(moods)}.`;
}
function mashupPrompt() {
  const roles = ["Knight", "DJ", "Goblin", "Astrologer", "Beekeeper"];
  const subjects = ["Vampire", "Robot", "Chef", "Detective", "Witch"];
  const places = ["in Space", "in a Dungeon", "at a Tea Party", "during Apocalypse", "underwater"];
  return `${rand(roles)} vs ${rand(subjects)} ${rand(places)}.`;
}
function folklorePrompt() {
  const beings = ["The Hollow Piper", "The Candle Mare", "The Mirror Child", "The Bleeding Oak"];
  const phrases = ["walks when no one watches", "sings through keyholes", "feeds on reflected light", "collects forgotten birthdays"];
  return `${rand(beings)} ${rand(phrases)}.`;
}
function voidPrompt() {
  const nonsense = ["⧫ ░ø∆Ψ∴ whispers ∵ Ψ∆ø░ ⧫", "The void hums, slightly off-key.", "Untranslatable frequencies detected..."];
  return rand(nonsense);
}
function rand(arr) { return arr[Math.floor(Math.random()*arr.length)]; }

function angleFromEvent(e) {
  const rect = dial.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  const dx = clientX - cx;
  const dy = clientY - cy;
  return Math.atan2(dy, dx) * 180 / Math.PI;
}

dial.addEventListener('mousedown', startDrag);
dial.addEventListener('touchstart', startDrag, { passive: true });

document.addEventListener('mouseup', endDrag);
document.addEventListener('touchend', endDrag);

document.addEventListener('mousemove', drag);
document.addEventListener('touchmove', drag, { passive: true });

function startDrag(e) {
  dragging = true;
  lastAngle = angleFromEvent(e);
  dial.style.cursor = 'grabbing';
}
function endDrag() {
  dragging = false;
  dial.style.cursor = 'grab';
}
function drag(e) {
  if (!dragging) return;
  const newAngle = angleFromEvent(e);
  const delta = newAngle - lastAngle;
  currentAngle = (currentAngle + delta) % 360;
  lastAngle = newAngle;
  pointer.style.transform = `rotate(${currentAngle}deg)`;
  checkChannel();
}
function checkChannel() {
  const segmentSize = 360 / channels.length;
  let channelIndex = Math.floor((currentAngle + 360) % 360 / segmentSize);
  if (channelIndex !== lastChannel) {
    lastChannel = channelIndex;
    const channel = channels[channelIndex];
    showStatic(channel.name);
    // assembly animation will show final phrase after short delay
    setTimeout(()=> displayPhrase(channel.generator()), 600);
  }
}
function showStatic(label) {
  // briefly display label as plain text before assembly for immediate feedback
  screenContent.textContent = `~ ${label} ~`;
  screenContent.classList.add('static');
  setTimeout(()=> screenContent.classList.remove('static'), 400);
}

/* ---------------------------
  Static canvas implementation
  - small internal resolution scaled to fill screen for pixelated noise
  - updates via requestAnimationFrame
---------------------------*/
const staticCanvas = document.getElementById('staticCanvas');
const staticCtx = staticCanvas.getContext('2d', { willReadFrequently: false });

function setupStaticCanvas() {
  const rect = staticCanvas.getBoundingClientRect();
  // target small internal resolution for performance (pixelated static)
  const scale = Math.max(1, window.devicePixelRatio || 1);
  // choose internal pixel grid based on screen size but small for performance
  const internalW = Math.max(80, Math.floor(rect.width / 6));
  const internalH = Math.max(40, Math.floor(rect.height / 6));
  staticCanvas.width = internalW * scale;
  staticCanvas.height = internalH * scale;
  staticCanvas.style.width = rect.width + "px";
  staticCanvas.style.height = rect.height + "px";
  staticCtx.setTransform(scale,0,0,scale,0,0);
  // make image crisp upscaled (pixelated)
  staticCtx.imageSmoothingEnabled = false;
}
function drawStatic() {
  const w = staticCanvas.width / (window.devicePixelRatio||1);
  const h = staticCanvas.height / (window.devicePixelRatio||1);

  // create ImageData and fill few random pixels per frame
  const density = Math.min(0.04, 0.02 + (Math.random()*0.02)); // fraction of pixels that flash each frame
  const pxToSet = Math.floor(w*h*density);

  // Instead of clearing entire canvas each frame, slightly fade previous frame to create persistence
  staticCtx.fillStyle = 'rgba(0,0,0,0.08)';
  staticCtx.fillRect(0,0,w,h);

  for (let i=0;i<pxToSet;i++) {
    const x = Math.floor(Math.random()*w);
    const y = Math.floor(Math.random()*h);
    // choose intensity (mostly dim, occasional bright)
    const v = Math.random() < 0.06 ? 255 : (120 + Math.floor(Math.random()*120));
    staticCtx.fillStyle = `rgba(${v},${v},${v},${0.9*Math.random()})`;
    staticCtx.fillRect(x, y, 1, 1);
  }

  // occasional brighter bursts
  if (Math.random() < 0.01) {
    const bx = Math.floor(Math.random()*w);
    const by = Math.floor(Math.random()*h);
    staticCtx.fillStyle = 'rgba(255,255,255,0.18)';
    staticCtx.fillRect(bx, by, 2, 2);
  }
  // add faint global tint (cyan) to blend with screen
  staticCtx.globalCompositeOperation = 'lighter';
  staticCtx.fillStyle = 'rgba(0,255,255,0.002)';
  staticCtx.fillRect(0,0,w,h);
  staticCtx.globalCompositeOperation = 'source-over';
  // schedule next
  staticRAF = requestAnimationFrame(drawStatic);
}
let staticRAF = null;

/* ---------------------------
  Flickering glow (CRT unstable)
  - small random modulation of CSS var --screen-glow
---------------------------*/
let flickerTimer = null;
function startFlicker() {
  function tick() {
    // vary between 0.45 and 1.1, with occasional spikes
    const base = 0.55 + Math.random() * 0.5;
    const spike = Math.random() < 0.025 ? (1 + Math.random()*1.5) : 1;
    const val = Math.min(1.6, base * spike);
    document.documentElement.style.setProperty('--screen-glow', val.toFixed(3));
    // also vary the overlay opacity randomly to make the face shimmer
    const overlay = document.querySelector('.flickerOverlay');
    if (overlay) overlay.style.opacity = (0.25 + Math.random()*0.45).toString();
    // vary interval slightly for natural effect
    const next = 120 + Math.random()*420;
    flickerTimer = setTimeout(tick, next);
  }
  tick();
}
function stopFlicker() {
  clearTimeout(flickerTimer);
  document.documentElement.style.setProperty('--screen-glow', '0.6');
}

/* ---------------------------
  Text assembly-through-static
  - splits phrase into characters
  - animates letters appearing in a random order
  - each char glows/locks into place
---------------------------*/
function displayPhrase(text) {
  // clear any ongoing char reveals
  if (window._charRevealTimers) {
    window._charRevealTimers.forEach(t => clearTimeout(t));
  }
  window._charRevealTimers = [];

  // make container element
  screenContent.innerHTML = '';
  const container = document.createElement('div');
  container.className = 'assembled';
  screenContent.appendChild(container);

  // create spans for every character (preserve spaces)
  const chars = Array.from(text);
  chars.forEach(ch => {
    const span = document.createElement('span');
    span.className = 'char';
    span.textContent = ch === ' ' ? '\u00A0' : ch;
    container.appendChild(span);
  });

  // generate a reveal order: random but favor longer strings spread
  const indices = chars.map((_,i)=>i);
  shuffle(indices);

  // reveal characters in sequence with small jitter
  const baseDelay = 80; // ms per reveal
  indices.forEach((idx, order) => {
    const t = setTimeout(()=>{
      const span = container.children[idx];
      // apply small glitch class briefly
      span.classList.add('glitch');
      // after tiny moment, lock the char
      setTimeout(()=>{
        span.classList.remove('glitch');
        span.classList.add('locked');
      }, 120 + Math.random()*160);
    }, order * baseDelay + Math.random()*80);
    window._charRevealTimers.push(t);
  });

  // occasional micro-flicker of entire phrase (simulate signal wobble)
  const flickerLoop = () => {
    // small random blurs applied transiently to some characters
    for (let i=0;i<Math.min(3, chars.length); i++) {
      const j = Math.floor(Math.random()*chars.length);
      const s = container.children[j];
      if (!s) continue;
      s.classList.add('glitch');
      setTimeout(()=> s.classList.remove('glitch'), 120 + Math.random()*140);
    }
    // schedule next small flicker while text is revealing
    if (window._charRevealTimers && window._charRevealTimers.length > 0) {
      setTimeout(flickerLoop, 250 + Math.random()*500);
    }
  };
  flickerLoop();
}

/* small helper to shuffle array */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

/* ---------------------------
  Lifecycle: start/stop static when screen size changes
---------------------------*/
function initOverlays() {
  // resize static canvas to screen size
  const rect = screen.getBoundingClientRect();
  staticCanvas.style.width = rect.width + 'px';
  staticCanvas.style.height = rect.height + 'px';
  setupStaticCanvas();

  // kick off draw loop
  if (!staticRAF) staticRAF = requestAnimationFrame(drawStatic);

  // start flicker
  startFlicker();
}
window.addEventListener('resize', () => {
  // cancel RAF and restart on next frame for smooth resize
  if (staticRAF) cancelAnimationFrame(staticRAF);
  staticRAF = null;
  // small debounce
  clearTimeout(window._resizeTimer);
  window._resizeTimer = setTimeout(initOverlays, 120);
});
window.addEventListener('orientationchange', () => {
  clearTimeout(window._resizeTimer);
  window._resizeTimer = setTimeout(initOverlays, 180);
});

// initialize now
initOverlays();

/* ensure initial content uses assembly animation for initial phrase */
setTimeout(()=> displayPhrase('~ tuning ~'), 300);

/* cleanup on unload */
window.addEventListener('beforeunload', ()=>{
  if (staticRAF) cancelAnimationFrame(staticRAF);
  stopFlicker();
});

/* --- End of new overlay + text assembly code --- */
</script>
</body>
</html>
