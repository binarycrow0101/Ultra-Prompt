<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whispers from the Void</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at center, #0a0a0f 60%, #000);
    color: #b6f2ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .radio {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .screen {
    width: 85vw;
    max-width: 400px;
    height: 120px;
    background: #041014;
    border: 2px solid #22ffff;
    border-radius: 8px;
    box-shadow: 0 0 15px #22ffff44;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10px;
    font-size: 1.1em;
    color: #aafaff;
    transition: opacity 0.6s ease;
  }

  .dial {
    width: 220px;
    height: 220px;
    border: 3px solid #22ffff;
    border-radius: 50%;
    box-shadow: 0 0 20px #22ffff44;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dial .marker {
    position: absolute;
    width: 2px;
    height: 12px;
    background: #22ffff;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
  }

  .dial .labels {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .dial .labels div {
    position: absolute;
    transform-origin: center center;
    color: #44e1ff;
    font-size: 13px;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .dial .labels div.active {
    color: #fff;
    text-shadow: 0 0 8px #22ffff;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    width: 85vw;
    max-width: 400px;
  }

  .mute-btn {
    background: none;
    border: 1px solid #22ffff;
    border-radius: 6px;
    padding: 4px 10px;
    color: #22ffff;
    cursor: pointer;
    font-size: 0.9em;
  }

  .credit {
    font-size: 12px;
    color: #888;
    text-align: right;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <div class="radio">
    <div class="screen" id="screen">Turn the dial to tune in...</div>
    <div class="dial" id="dial">
      <div class="marker"></div>
      <div class="labels">
        <div style="top:5%;left:50%;transform:translate(-50%,0);" data-theme="Fantasy">Fantasy</div>
        <div style="top:25%;right:0;transform:translate(0,-50%) rotate(30deg);" data-theme="Sci-Fi">Sci-Fi</div>
        <div style="bottom:25%;right:0;transform:translate(0,50%) rotate(60deg);" data-theme="Spooky">Spooky</div>
        <div style="bottom:5%;left:50%;transform:translate(-50%,0);" data-theme="Silly">Silly</div>
        <div style="bottom:25%;left:0;transform:translate(0,50%) rotate(-60deg);" data-theme="Superhero">Superhero</div>
        <div style="top:25%;left:0;transform:translate(0,-50%) rotate(-30deg);" data-theme="Mashup">Mashup</div>
      </div>
    </div>

    <div class="controls">
      <button id="muteBtn" class="mute-btn">ðŸ”‡ Mute</button>
      <div class="credit">Made by BinaryCrow</div>
    </div>
  </div>

<script>
const themes = {
  "Fantasy": {
    roles: ["Wizard", "Knight", "Dragon", "Thief", "Elf"],
    subjects: ["the Moon", "a cursed forest", "the ancient king", "a potion", "a shadow beast"],
    actions: ["seeks", "fears", "awakens", "betrays", "summons"],
    contexts: ["under a blood-red sky", "at the edge of the world", "beneath forgotten ruins", "during the eclipse", "in a dream"]
  },
  "Sci-Fi": {
    roles: ["Android", "Captain", "Alien", "AI", "Smuggler"],
    subjects: ["the reactor core", "a wormhole", "time itself", "a black hole", "the Federation"],
    actions: ["collapses", "hacks", "explores", "transmits", "betrays"],
    contexts: ["in orbit", "during hypersleep", "on a dying planet", "inside a simulation", "at light speed"]
  },
  "Spooky": {
    roles: ["Ghost", "Witch", "Vampire", "Doll", "Caretaker"],
    subjects: ["the mirror", "a whisper", "the basement", "a photograph", "the attic door"],
    actions: ["screams", "beckons", "waits", "bleeds", "laughs"],
    contexts: ["after midnight", "during the seance", "under candlelight", "on Halloween night", "as thunder rolls"]
  },
  "Silly": {
    roles: ["Clown", "Banana", "Duck", "Toaster", "Grandma"],
    subjects: ["a pancake", "a shoelace", "a rubber chicken", "a kazoo", "a sandwich"],
    actions: ["juggles", "sneezes on", "dances with", "tickles", "throws"],
    contexts: ["in the supermarket", "at a funeral", "during a magic show", "while skydiving", "on live TV"]
  },
  "Superhero": {
    roles: ["Hero", "Villain", "Sidekick", "Mutant", "Reporter"],
    subjects: ["a laser cannon", "the mayor", "a meteor", "justice", "a secret identity"],
    actions: ["saves", "destroys", "confuses", "reveals", "absorbs"],
    contexts: ["in the city", "on the rooftop", "during a thunderstorm", "at dawn", "between realities"]
  },
  "Mashup": {
    roles: ["Goblin", "Robot", "Detective", "Witch", "Cowboy"],
    subjects: ["the tavern", "a portal", "a secret lab", "a time crystal", "a haunted cactus"],
    actions: ["mixes", "summons", "teleports", "investigates", "bakes"],
    contexts: ["at sunset", "on Mars", "in a dream", "under the sea", "during karaoke night"]
  }
};

const screen = document.getElementById("screen");
const labels = document.querySelectorAll(".labels div");
const muteBtn = document.getElementById("muteBtn");

let currentTheme = null;
let muted = false;
let staticAudio = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_3adfa42c53.mp3");
staticAudio.loop = true;
staticAudio.volume = 0.2;
staticAudio.play().catch(()=>{});

muteBtn.addEventListener("click",()=>{
  muted = !muted;
  muteBtn.textContent = muted ? "ðŸ”ˆ Unmute" : "ðŸ”‡ Mute";
  staticAudio.muted = muted;
});

labels.forEach(label=>{
  label.addEventListener("click", ()=>{
    labels.forEach(l=>l.classList.remove("active"));
    label.classList.add("active");
    const theme = label.dataset.theme;
    tuneToTheme(theme);
  });
});

function tuneToTheme(themeName){
  if (muted===false) {
    staticAudio.currentTime = 0;
    staticAudio.play().catch(()=>{});
  }
  screen.style.opacity = 0.3;
  screen.textContent = "â€¦tuningâ€¦";
  setTimeout(()=>{
    const t = themes[themeName];
    const words = [
      random(t.roles),
      random(t.subjects),
      random(t.actions),
      random(t.contexts)
    ];
    const phrase = `${words[0]} ${words[1]} ${words[2]} ${words[3]}.`;
    screen.style.animation = "flicker 1s ease infinite alternate";
    screen.textContent = phrase;
    setTimeout(()=> screen.style.animation = "", 2000);
    screen.style.opacity = 1;
  }, 1500);
}

function random(list){ return list[Math.floor(Math.random()*list.length)]; }
</script>
</body>
</html>
