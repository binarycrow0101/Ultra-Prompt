<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whispers from the Void</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #050505 30%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Courier New", monospace;
    color: #0ff;
    overflow: hidden;
  }

  /* Screen container */
  .screen {
    width: 400px;
    height: 150px;
    background: #001;
    border: 3px solid #0ff5;
    box-shadow: 0 0 30px #0ff2;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0ff;
    font-size: 1.2em;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Static flicker effect */
  .screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 2px,
      rgba(0,0,0,0.05) 3px
    );
    animation: flicker 0.2s infinite;
    pointer-events: none;
  }

  @keyframes flicker {
    0%,100% { opacity: 0.8; }
    50% { opacity: 0.4; }
  }

  /* Dial */
  .dial {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #222 0%, #000 90%);
    border: 4px solid #0ff5;
    border-radius: 50%;
    margin-top: 40px;
    position: relative;
    box-shadow: 0 0 30px #0ff2 inset;
    cursor: grab;
  }

  .pointer {
    position: absolute;
    width: 4px;
    height: 40px;
    background: #0ff;
    top: 20px;
    left: calc(50% - 2px);
    border-radius: 2px;
    transform-origin: bottom center;
  }

  .static {
    animation: staticText 0.15s steps(5) 10;
  }

  @keyframes staticText {
    0%,100% { opacity: 1; filter: blur(0); }
    25% { opacity: 0.3; filter: blur(2px); }
    50% { opacity: 1; filter: blur(1px); }
    75% { opacity: 0.6; filter: blur(3px); }
  }
</style>
</head>
<body>
  <div class="screen" id="screen">~ tune in ~</div>
  <div class="dial" id="dial">
    <div class="pointer" id="pointer"></div>
  </div>

<script>
const screen = document.getElementById('screen');
const dial = document.getElementById('dial');
const pointer = document.getElementById('pointer');

let currentAngle = 0;
let dragging = false;
let lastAngle = 0;

// Simple phrase generator (use your real one later)
function generatePhrase() {
  const roles = ["Goblin", "Wizard", "Knight", "Merchant", "Beast"];
  const subjects = ["Mushroom", "Storm", "Crown", "Mirror", "Tavern"];
  const actions = ["whispers to", "steals from", "trades with", "hides from", "summons"];
  const contexts = ["the void", "a forgotten king", "the moonlight", "a sleeping god", "their own reflection"];
  return `${roles[Math.floor(Math.random()*roles.length)]} ${subjects[Math.floor(Math.random()*subjects.length)]} ${actions[Math.floor(Math.random()*actions.length)]} ${contexts[Math.floor(Math.random()*contexts.length)]}`;
}

// ---- DIAL INTERACTION ----
function angleFromEvent(e) {
  const rect = dial.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  return Math.atan2(dy, dx) * 180 / Math.PI;
}

dial.addEventListener('mousedown', (e)=>{
  dragging = true;
  lastAngle = angleFromEvent(e);
  dial.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', ()=>{
  dragging = false;
  dial.style.cursor = 'grab';
});

document.addEventListener('mousemove', (e)=>{
  if(!dragging) return;
  const newAngle = angleFromEvent(e);
  const delta = newAngle - lastAngle;
  currentAngle = (currentAngle + delta) % 360;
  lastAngle = newAngle;
  pointer.style.transform = `rotate(${currentAngle}deg)`;

  // interpret dial angle as "frequency band"
  const frequency = Math.abs(currentAngle % 360);
  if (frequency > 300 && frequency < 320) {
    displayPhrase(generatePhrase());
  }
});

function displayPhrase(text) {
  screen.textContent = "";
  const span = document.createElement('span');
  span.textContent = text;
  span.classList.add('static');
  screen.appendChild(span);
}
</script>
</body>
</html>
